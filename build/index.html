<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AnR2</title><script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script><style>body{font-family:Arial,sans-serif;margin:20px}.container{width:100%;max-width:600px;margin:auto}#messageBox{border:1px solid #ccc;padding:10px;height:200px;overflow-y:scroll;margin-bottom:10px}.input-container{display:flex}.input-container input{width:80%;padding:10px}.input-container button{width:20%;padding:10px}</style><script defer="defer" src="/static/js/main.cb47eb05.js"></script><link href="/static/css/main.6dc5c16e.css" rel="stylesheet"></head><body><div class="container"><h1>AnR2</h1><div id="messageBox"></div><div class="input-container"><input id="messageInput" placeholder="Enter your message"/> <button onclick="sendMessage()">Send</button></div></div><script>const socket=io();function sendMessage(){const e=document.getElementById("messageInput").value;socket.emit("send_encrypted",e),addMessage(`You: ${e}`),document.getElementById("messageInput").value=""}function addMessage(e){const s=document.getElementById("messageBox"),t=document.createElement("div");t.textContent=e,s.appendChild(t),s.scrollTop=s.scrollHeight}async function sendMessageViaAPI(){const e=document.getElementById("messageInput").value,s=await fetch("/api/send",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:e})});addMessage(`API Response: ${(await s.json()).response}`),document.getElementById("messageInput").value=""}socket.on("connect",(()=>{addMessage("Connected to WebSocket server")})),socket.on("message",(e=>{addMessage(`Server: ${e}`)})),socket.on("receive_encrypted",(e=>{addMessage(`Encrypted message: ${e}`)}))</script></body></html>
